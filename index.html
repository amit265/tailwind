<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkmode: "class",
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <h1 class="text-3xl font-bold underline text-center">
        Hello world!
    </h1>
    <div class="bg-purple-300 p-4 mt-4 text-center font-bold text-3xl">A div</div>
    <div class="flex justify-around mt-4">
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
    </div>
    <div class="grid grid-cols-3 gap-2 mt-4">
        <div class="bg-violet-500 h-12"></div>
        <div class="bg-violet-500 h-12"></div>
        <div class="bg-violet-500 h-12"></div>
    </div>

    <div class="md:block hidden mt-4">
        <p>hello, i am awesome</p>
    </div>

    <div class="max-md:block hidden mt-4">
        <p>Hey, I am stupid</p>
    </div>

    <button
        class="mx-4 my-2 rounded-lg bg-blue-500 px-4 py-2 text-white hover:bg-blue-700 focus:outline-none focus:ring foucs:ring-blue-300 active:bg-blue-800">Click
        me</button>

    <ul class="my-2 space-y-2">
        <li class="bg-white p-2 first:bg-yellow-100">Item 1</li>
        <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 2</li>
        <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 3</li>
        <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 4</li>
        <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 5</li>
        <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 6</li>

    </ul>



    <div class="m-10 rounded-lg bg-white px-6 py-8 shadow-lg ring-1 ring-slate-900/5">
        <h1 class="font-medium tracking-tight text-slate-500">This is a text element</h1>
        <p class="mt-2 text-sm text-slate-500 ">An extra longer text</p>
    </div>














</body>


</html>
